    </header>

    <main class="main__contact">
      <h1 class="main__h1">Contactame!</h1>

      <div class="contact__container">
        <section class="contact-form">
          <form action="">
            <h2>
              <ion-icon name="mail"></ion-icon>
              Write to us:
            </h2>
            <div class="input-1">
              <input type="text" placeholder="Nombre *" required />
              <input type="email" placeholder="Email *" required />
            </div>
            <div class="input-2">
              <input type="number" placeholder="Telefono" />
              <label for="pais">País</label>
              <select id="pais" name="pais">
                <option value="Argentina">Argentina</option>
                <option value="Espana">España</option>
                <option value="usa">USA</option>
              </select>
            </div>
            <div class="form-submit">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Your message *"
                required
              ></textarea>
              <button class="button__ btn__contact" type="submit">Enviar</button>
            </div>
          </form>

          <address>
            <h2>En que puedo ayudarte?</h2>
            <p>
              <ion-icon name="pin"></ion-icon> 21414 BA Ln #1901
              <br /><ion-icon name="call"></ion-icon> +1 (832) 888-5989
              <br /><ion-icon name="mail"></ion-icon> contact@jt.com
            </p>
            <hr />
            <div class="social-icons">
              <ion-icon name="logo-facebook"></ion-icon>
              <ion-icon name="logo-googleplus"></ion-icon>
              <ion-icon name="logo-youtube"></ion-icon>
            </div>
          </address>
        </section>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer__list">
        <li>
          <a href="https://www.behance.net/jesicatofafaletti" target="_blank">

        <li>

            href="https://www.linkedin.com/in/jesicatofaletti/"

        <li>
          <a href="https://www.instagram.com/jtdesign.ph/" target="_blank">
            <img src="../img/ig.svg" alt="iglogo" />
          </a>
        </li>

        <li>
          <a href="https://wa.me/message/Z4RYHFSMEJB2C1" target="_blank">
            <img src="../img/whatsapp.svg" type="wsplogo" />
          </a>

      </ul>
    </footer>
